<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Merger</title>
    <link rel="stylesheet" href="spriteMerger.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.1/Sortable.min.js"></script>

</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" multiple accept="*" />
        <div id="imagePreview" class="image-preview"></div>
        <button id="mergeButton" class="button">Merge Keyframes </button>
        <br><br>
        <div id="resultContainer"></div>
        <br>
        <button id="downloadButton" class="button" style="display:none;">Download</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <script src="spriteMerger.js"></script>
</body>
</html>
